@(title: String)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQqIAaSyqBUauxZyyZ_3Kv3UGOzUfXkqo&sensor=false"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/maps.js")"></script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
