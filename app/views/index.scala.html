@(title: String)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQqIAaSyqBUauxZyyZ_3Kv3UGOzUfXkqo&sensor=false"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/maps.js")"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="frame" class="container">
            <div id="map-canvas"></div><br>
            <form role="form" class="form-horizontal" onsubmit="registerObservation()">
                <div class="form-group">
                    <label for="animal" class="control-label col-lg-2">Animal:</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="animal" placeholder="Animal">
                            <option>Elg</option>
                            <option>Reinsdyr</option>
                            <option>Hjort</option>
                            <option>RÃ¥dyr</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount" class="control-label col-lg-2">Amount:</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="amount" placeholder="100">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default">Registrer observasjon</button>
                    </div>
                </div>
            </form>

                @*<button class="btn btn-warning" onClick="registerObservation()">Registrer observasjon</button>*@
        </div>
    </body>
</html>
